<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
  

   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'Edrive:my_car' %}">マイカー</a>
        <a class="navbar-brand" href="{% url 'Edrive:mypage' %}">マイページ</a>
        <a class="navbar-brand" href="{% url 'Edrive:home' %}">HOME</a>
        <a class="navbar-brand" href="{% url 'Edrive:eco_car_site' %}">エコカー関連サイト</a>
        <a class="navbar-brand" href="{% url 'Edrive:login' %}">ログアウト</a>

      </nav>
      {% block content %}{% endblock %}
<div class="container">
        <h1>マイカー登録</h1>
        <div class="car-info">
            <table border='1'>
                <tr>
                    <th>メーカー</th>
                    <td>{{ object.manufacturer }}</td>
                </tr>
                <tr>
                    <th>車種</th>
                    <td>{{ object.model }}</td>
                </tr>
                <tr>
                    <th>エンジン</th>
                    <td>{{ object.engine }}</td>
                </tr>
                <tr>
                    <th>カラー</th>
                    <td>{{ object.color }}</td>
                </tr>
                <tr>
                    <th>購入年月</th>
                    <td>{{ object.purchase_date }}</td>
                </tr>
            </table>
       <nav>
          <a class="navbar-brand" href="{% url 'Edrive:mycar_add' %}">変更</a>
        </nav>
    </body>
</html>
