{% load static %}
<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Home</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   </head>
  
   <body>
       <header class="header-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'Edrive:my_car' user.pk %}">マイカー</a>
        <a class="navbar-brand" href="{% url 'Edrive:mypage' user.pk %}">マイページ</a>
        <div class="logo">
        <a href="{% url 'Edrive:home' %}" class="home-link">
             <img src = "{% get_media_prefix %}shinryoku.png"  alt = "ホーム">
             <p>HOME</p>
        </a>
        </div>
        <a class="navbar-brand" href="{% url 'Edrive:eco_car_site' %}">エコカー関連サイト</a>
        <a class="navbar-brand" href="{% url 'Edrive:logout' %}">ログアウト</a>
      </nav>
      </header>
      {% block content %}{% endblock %}
      <style>
        .divider {
            border-top: 2px solid black;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
   </head>
  <body class="my_page">
    <h3>マイページ</h3>
    <h4>名前/ニックネーム:{{ user.user_name }}</h4>
    <h4>運転免許証:{{ user.licence_expiry_on }}</h4>
    <h4>オイル交換:{{ mycars_instance.next_oil_change_on }}</h4>
    <h4>車検:{{ mycars_instance.next_inspection_on }}
    <a class="navbar-brand" href="{% url 'Edrive:mypage_edit' user.pk %}">編集</a>
    </h4>
    

    <hr class = "divider">
    
    <h4>現在のドライバーレベル <span class="driver-level-box">{{ user.driver_level }}</span></h4>
    </body>
</html>
